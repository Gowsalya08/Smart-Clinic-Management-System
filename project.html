<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Clinic Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c7be5;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #1f5fbf;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin: 15px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }

        button {
            background-color: #2c7be5;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f5fbf;
        }

        footer {
            text-align: center;
            background-color: #ddd;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>üè• Smart Clinic Management System</h1>
    <p>Simple & Easy Clinic Management</p>
</header>

<nav>
    <a href="#patient">Patient</a>
    <a href="#appointment">Appointment</a>
    <a href="#doctor">Doctor</a>
</nav>

<section id="patient">
    <div class="card">
        <h2>Patient Registration</h2>
        <label>Patient Name:</label>
        <input type="text" placeholder="Enter patient name">

        <label>Age:</label>
        <input type="number" placeholder="Enter age">

        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Contact Number:</label>
        <input type="text" placeholder="Enter phone number">

        <button>Register Patient</button>
    </div>
</section>

<section id="appointment">
    <div class="card">
        <h2>Book Appointment</h2>
        <label>Patient Name:</label>
        <input type="text">

        <label>Doctor Name:</label>
        <input type="text">

        <label>Date:</label>
        <input type="date">

        <label>Time:</label>
        <input type="time">

        <button>Book Appointment</button>
    </div>
</section>

<section id="doctor">
    <div class="card">
        <h2>Doctor Details</h2>
        <label>Doctor Name:</label>
        <input type="text">

        <label>Specialization:</label>
        <input type="text">

        <label>Available Time:</label>
        <input type="text" placeholder="Eg: 10 AM - 2 PM">

        <button>Add Doctor</button>
    </div>
</section>

<footer>
    <p>¬© 2026 Smart Clinic Management System</p>
</footer>

</body>
</html>
